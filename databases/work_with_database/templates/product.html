{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="content row justify-content-center">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-6">
              <img src="{{phone.image}}" alt="{{phone.name}}">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h1 class="card-title">{{phone.name}}</h1>
                {% if phone.lte_exists %}
                  <p class="card-text">В нем присутствует LTE</p>
                {% endif %}
                <a class="btn btn-primary btn-lg" href="#" role="button">Стоимость: {{phone.price}} р.</a>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
